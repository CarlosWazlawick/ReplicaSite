      </div>
      <div class="carousel" id="carousel2">
        <img
          class="carousel-content"
          src="./src/images/priscilla.webp"
          alt="Priscilla"
        />
        <div class="carousel-text">
          <p>Priscilla<span class="exponent">2023</span></p>
        </div>
      </div>
      <div class="carousel" id="carousel3">
        <img
          class="carousel-content"

        />

      <div class="arrow arrow-left" onclick="prevSlide()">&#9664;</div>
      <div class="arrow arrow-right" onclick="nextSlide()">&#9654;</div>

    <div class="container">
      <div class="home-stack grid">
        <div class="stack-item product-grid">
          <div class="product-image">
            <img
              src="./src/images/everthing-everywhere-all-at-once-collector-edition.jpg"
              alt="Nome do Produto"
            />
          </div>
          <div class="product-content">
            <h2 class="product-name">
              Everthing everywhere all at once: Colector's Edition
            </h2>
            <a href="#" class="buy-button">Comprar</a>
          </div>
        </div>

    <div class="film-banner">
      <img
        class="lazy jpg hero original-orientation-landscape"
        src="https://d135u4jtzauizi.cloudfront.net/_hero/104366/TalkToMe-Trailer-Thumbnail-CenteredWithRoom.webp"
        alt="Talk To Me Trailer Thumbnail Centered With Room"
      />
      <a href="https://a24films.com/films/talk-to-me">
        <figcaption>
          <div class="eyebrow">Watch Now</div>
          <h2>
            <a href="https://a24films.com/films/talk-to-me">Talk to Me</a>
          </h2>
        </figcaption>
